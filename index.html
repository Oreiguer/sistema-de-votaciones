<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de votación</title>
</head>
<body>
    <section>
        <fieldset>
            <h1>FORMULARIO DE VOTACIÓN:</h1>
            <form id="forminsert" onsubmit="return insertarDatos();" method="post">
            <fieldset>
                <table>
                    <tr>
                        <td>
                            <label for="nombre">Nombre y Apellido</label>
                        </td>
                        <td>
                            <input id="nombre" name="nombre" type="text" maxlength="50" required>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="alias">Alias</label>
                        </td>
                        <td>
                            <input id="alias" name="alias" type="text" maxlength="50" required>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="rut">Rut</label>
                        </td>
                        <td>
                            <input type="text" id="rut" name="rut" required oninput="checkRut(this)" maxlength="12" >
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="email">Email</label>
                        </td>
                        <td>
                            <input id="email" name="email" type="text" oninput="checkEmail(this)" required maxlength="50">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="regiones">Región</label>
                        </td>
                        <td>
                            <select id="regiones" name="regiones" required>
                         
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="comunas">Comuna</label>
                        </td>
                        <td>
                            <select id="comunas" name="comunas" required>
                                <option value="" disabled selected>Selecciona una opción</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="candidatos">Candidato</label>
                        </td>
                        <td>
                            <select id="candidatos" name="candidatos" required>
                              
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>
                        <label for="">Como se enteró de nosotros</label>
                        </td>
                        <td>
                            <label>
                                <input type="checkbox" id="cbox" value="web" name="medio" checked /> Web
                            </label>
                            <label>
                                <input type="checkbox" id="cbox" value="tv" name="medio" /> TV
                            </label>
                            <label>
                                <input type="checkbox" id="cbox" value="redes sociales" name="medio" /> Redes sociales
                            </label>
                            <label>
                                <input type="checkbox" id="cbox" value="amigos" name="medio" /> Amigos
                            </label>
                        </td>
                    </tr>
                <tr></tr>
                <tr></tr>
                <tr></tr>
                <tr></tr>
                    <tr>
                        <td>
                        <input type="submit" value="Enviar">
                        </td>
                    </tr>
                </table>
            </fieldset>
            </form>
        </fieldset>
    </section>

    <script src="./js/jquery-3.7.1.js"></script>
    <script src="./js/app.js"></script>
    <script>listarRegiones();</script>
    <script>listarCargos();</script>
    <script src="./js/validar-email.js"></script>
    <script src="./js/validar-rut.js"></script>
    <script src="./js/validar-solo-letras.js"></script>
    <script src="./js/validar-checkbox.js"></script>
 
</body>
</html>
